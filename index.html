<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./src/script.js" type="module" defer></script>
		<!-- <script src="./src/createPlayers.js" type="module" defer></script> -->
		<link rel="stylesheet" href="styles.css" />

		<title>Document</title>
	</head>
	<body>
		<div data-table class="table">
			<div data-winner>Sean is the winner</div>
			<div data-winnerHandMsg>Sean is the winner</div>
			<div data-communityCard>
				<img
					class="playerCard"
					data-card0
					src="./cards/Red_Back.svg"
					alt=""
				/>
				<img
					class="playerCard"
					data-card1
					src="./cards/Red_Back.svg"
					alt=""
				/>
				<img
					class="playerCard"
					data-card2
					src="./cards/Red_Back.svg"
					alt=""
				/>
				<img
					class="playerCard"
					data-card3
					src="./cards/Red_Back.svg"
					alt=""
				/>
				<img
					class="playerCard"
					data-card4
					src="./cards/Red_Back.svg"
					alt=""
				/>
			</div>
		</div>

		<div class="table" data-players></div>

		<button data-button-setup>Set Up Game</button>
		<button data-button-flop>Flop</button>
		<button data-button-turn>Turn</button>
		<button data-button-river>River</button>

		<template id="playerTemplate">
			<div data-playerNum class="playerTemplate">
				<div data-playerName="balls">Player 1</div>
				<div data-playerHand>hand: JS, AS</div>
				<div data-playerHandValue>High Card</div>
				<div data-playerHandImg>
					<img
						class="playerCard"
						data-card0
						src="./cards/10C.svg"
						alt=""
					/>
					<img
						class="playerCard"
						data-card1
						src="./cards/10C.svg"
						alt=""
					/>
				</div>
				<div data-playerPosition>dealer</div>
				<div data-playerChips>$500</div>
			</div>
		</template>
	</body>
	
</html>
